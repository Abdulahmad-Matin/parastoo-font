این صفحه تست به دلیل آنکه در پی انتشار توئیت خبری نسخه جدید فونت، دوست محترمی چنین برداشت کرده که برای رقابت با فونت ویکی‌پدیا آماده شده حذف گردید. خیر هرگز چنین هدفی در پس هیچ یک از فونت ها وجود نداشته است. به امید موفقیت برای همه دوستان.
